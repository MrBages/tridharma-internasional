    <style>
        body {
            display: flex; /* Menggunakan flexbox */
            flex-direction: column; /* Susun secara vertikal */
            justify-content: center; /* Pusatkan secara vertikal */
            align-items: center; /* Pusatkan secara horizontal */
            height: 100vh; /* Tinggi penuh layar */
            margin: 0; /* Menghilangkan margin default */
            background-color: #f0f0f0; /* Warna latar belakang */
        }
        img {
            width: 250px; /* Atur ukuran gambar sesuai kebutuhan */
            height: auto;
        }
        /* Teks dengan animasi zoom in */
        .marquee {
            color: green;
            font-weight: bold;
            font-size: 1.5rem; /* Ukuran teks */
            animation: zoomIn 5s ease-in-out infinite; /* Animasi zoom in */
            text-align: center; /* Pusatkan teks */
        }
        @keyframes zoomIn {
            0% {
                transform: scale(0.5); /* Awal: kecil */
                opacity: 0; /* Transparan di awal */
            }
            50% {
                transform: scale(1.2); /* Memperbesar lebih dari ukuran normal */
                opacity: 1; /* Teks sepenuhnya terlihat */
            }
            100% {
                transform: scale(1); /* Kembali ke ukuran normal */
                opacity: 1;
            }
        }
        /* Gaya untuk teks link */
        .link-text {
            margin: 0;
            text-decoration: none;
            text-align: center;
            color: #FF5733; /* Ganti dengan warna yang diinginkan */
        }
    </style>
</head>
